<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/foto-tekst-v-01.css" />
  </head>

  <body>
    <section class="foto-tekst-v-01">
      <div class="container">
        <div class="foto-tekst-v-01__wrapper">
          <h2 class="foto-tekst-v-01__title">Цены растут, а выгода остается!</h2>

          <figure class="foto-tekst-v-01__photo">
            <img
              class="foto-tekst-v-01__photo-image"
              src="./assets/foto-tekst-v-01/seryi-kotenok-s.jpg"
              alt="photo"
            />
          </figure>

          <div class="foto-tekst-v-01__details">
            <h2 class="foto-tekst-v-01__details-title">Цены растут, а выгода остается!</h2>
            <div class="foto-tekst-v-01__details-description">
              Мы понимаем, что в условиях постоянного повышения цен важно сохранять стабильность.
              Поэтому для наших партнеров мы предлагаем гибкую систему скидок на оптовые заказы —
              чем больше объем, тем выгоднее цена.
            </div>
            <div class="foto-tekst-v-01__details-callback">
              <button class="foto-tekst-v-01__details-callback-button button button_dark">
                получить скидку
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
