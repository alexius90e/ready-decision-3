<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <body>
    <section class="foto-tekst-v-02">

        <div class="foto-tekst-v-02__wrapper">
          <div class="foto-tekst-v-02__content">
            <h2 class="foto-tekst-v-02__title">Миссия компании</h2>
            <p class="foto-tekst-v-02__description">
              Создавать и продвигать в России культуру технологически правильного применения

              качество соединений и снижать издержки за счёт точного подбора и сопровождения клеевых
              процессов.
            </p>
          </div>

          <figure class="foto-tekst-v-02__figure">
            <img
              class="foto-tekst-v-02__figure-image"
              src="./assets/foto-tekst-v-02/foto-tekst-v-02-image.png"

            />

      </div>
