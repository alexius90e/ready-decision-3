<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/footer-v-02.css" />
  </head>

  <body>
    <footer class="footer-v-02">
      <div class="container">
        <div class="footer-v-02__wrapper">
          <div class="footer-v-02__logo">
            <a class="footer-v-02__logo-link" href="#">
              <img
                class="footer-v-02__logo-link-image"
                src="./assets/footer-v-02/logo.svg"
                alt="logo"
              />
            </a>
          </div>

          <div class="footer-v-02__policy">
            <a class="footer-v-02__policy-link" href="#">Политика конфиденциальности</a>
          </div>

          <div class="footer-v-02__developer">
            <a class="footer-v-02__developer-link" href="#">
              <img
                class="footer-v-02__developer-link-logo"
                src="./assets/footer-v-02/art6logo.svg"
                alt="logo"
              />
              <img
                class="footer-v-02__developer-link-text"
                src="./assets/footer-v-02/art6logo-text.svg"
                alt="logo"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
